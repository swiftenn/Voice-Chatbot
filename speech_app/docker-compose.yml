version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      # Mount only the source file (not the full backend) to avoid wiping installed packages
      - ./backend/backend.py:/app/backend.py
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
